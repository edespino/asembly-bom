---
products:
  cloudberry:
    components:
      core:
        - name: cloudberry
          ## url: git@github.com:apache/cloudberry.git
          ## branch: main
          url: git@github.com:edespino/cloudberry.git
          branch: TESTING
          configure_flags: |
            --disable-external-fts
            --enable-debug-extensions
            --enable-gpcloud
            --enable-gpfdist
            --enable-ic-proxy
            --enable-mapreduce
            --enable-orafce
            --enable-orca
            --enable-pax
            --enable-pxf
            --enable-tap-tests
            --with-gssapi
            --with-ldap
            --with-libbz2
            --with-libcurl
            --with-libxml
            --with-lz4
            --with-openssl
            --with-pam
            --with-perl
            --with-pgport=5432
            --with-python
            --with-ssl=openssl
            --with-uuid=e2fs
            --with-zstd
          steps:
            - clone
            - configure
            - build
            - install
            - create-demo-cluster
            - unittest

      extensions:
        - name: pxf
          url: git@github.com:Synx-Data-Labs/hashdata-pxf.git
          branch: upstream
          configure_flags: []
          steps:
            - clone
            - build
            - install-test

        - name: anon
          url: git@github.com:Synx-Data-Labs/hashdata-anon.git
          branch: upstream
          configure_flags: |
            --with-cloudberry-core=/usr/local/cloudberry
          steps:
            - clone
            - postgres-extension
          env:
            DISABLE_EXTENSION_TESTS: true

        - name: vector
          url: git@github.com:Synx-Data-Labs/hashdata-pgvector.git
          branch: upstream
          configure_flags: |
            --with-cloudberry-core=/usr/local/cloudberry
          steps:
            - clone
            - postgres-extension
          env:
            DISABLE_EXTENSION_TESTS: true

        - name: pg_jieba
          url: git@github.com:Synx-Data-Labs/hashdata-pg-jieba.git
          branch: upstream
          configure_flags: []
          steps:
            - clone
            - configure
            - build-install
            - test

        - name: pgaudit
          url: git@github.com:Synx-Data-Labs/hashdata-pgaudit.git
          branch: upstream
          configure_flags: |
            --with-cloudberry-core=/usr/local/cloudberry
          steps:
            - clone
            - postgres-extension
          env:
            DISABLE_EXTENSION_TESTS: true
            USE_PGXS: "1"

        - name: roaringbitmap
          url: git@github.com:Synx-Data-Labs/hashdata-pg-roaringbitmap.git
          branch: upstream
          configure_flags: |
            --with-cloudberry-core=/usr/local/cloudberry
          steps:
            - clone
            - postgres-extension

        - name: vectorization
          url: git@github.com:Synx-Data-Labs/hashdata-vectorization.git
          branch: upstream
          configure_flags: |
            --with-cloudberry-core=/usr/local/cloudberry
          steps:
            - clone

      components:
        - name: pg_filedump
          url: git@github.com:Synx-Data-Labs/hashdata-pg-filedump.git
          branch: upstream
          configure_flags: []
          steps:
            - clone
            - build-install
            - test

        - name: pgpool
          url: git@github.com:Synx-Data-Labs/hashdata-pg-pool.git
          branch: main
          configure_flags: []
          steps:
            - clone
            - configure
            - build-install

      dependencies:
        - name: apache-arrow
          url: git@github.com:Synx-Data-Labs/hashdata-arrow.git
          branch: upstream
          configure_flags: |
            -DCMAKE_INSTALL_PREFIX="$HOME/assembly-bom/stage/apache-arrow"
            -DCMAKE_PREFIX_PATH="$PWD/xsimd_ep/src/xsimd_ep-install;$PWD/rapidjson_ep/src/rapidjson_ep-install"
            -DCMAKE_CXX_FLAGS="-I$PWD/xsimd_ep/src/xsimd_ep-install/include -I$PWD/rapidjson_ep/src/rapidjson_ep-install/include"
            -DARROW_DEPENDENCY_SOURCE=AUTO
            -DARROW_COMPUTE=ON
            -DARROW_FILESYSTEM=ON
            -DARROW_CSV=ON
            -DARROW_IPC=ON
            -DARROW_BUILD_SHARED=ON
            -DARROW_BUILD_STATIC=OFF
            -DARROW_WITH_OPENTELEMETRY=OFF
            -DARROW_BUILD_TESTS=ON
          steps:
            - clone
            - configure
            - build
            - install

        - name: apache-orc
          url: git@github.com:Synx-Data-Labs/hashdata-orc.git
          branch: upstream
          configure_flags: |
            -DBUILD_JAVA=OFF
            -DBUILD_SHARED_LIBS=ON
            -DWITH_SNAPPY=OFF
            -DPROTOBUF_HOME=/usr
            -DPROTOBUF_INCLUDE_DIR=/usr/include
            -DPROTOBUF_LIBRARY=/usr/lib64/libprotobuf.so
            -DZLIB_ROOT=/usr
            -DZLIB_LIBRARY=/usr/lib64/libz.so
            -DZLIB_INCLUDE_DIR=/usr/include
            -DCMAKE_CXX_FLAGS=-Wno-error=unused-parameter
            -DCMAKE_C_FLAGS=-Wno-error=unused-parameter
          steps:
            - clone
            - configure
